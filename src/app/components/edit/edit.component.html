        <ion-button (click)="volver()">Volver</ion-button>
        <div class="edit-title">
            <h1 class="vtitle">Editar viaje</h1>
        </div>
        <!-- <ion-button (click)="ejecutarMostrarViaje()">Mostrar viaje capturado</ion-button> -->

        <div class="viaje-card">

            <div class="viajes-contenedor">

                <div class="card-avatar">
                    <ion-avatar slot="start">
                        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                    </ion-avatar>
                </div>

                <label class="lbl" for="sectorUp">ID:</label>
                <div class="wrap-input-disabled">
                    <input id="idUp" class="input" type="text" formControlName="name" name="idUp" placeholder="ID" spellcheck="false" disabled="true">
                </div>

                <label class="lbl" for="nombreUp">Nombre:</label>
                <div class="wrap-input">
                    <input id="nombreUp" class="input" type="text" formControlName="name" name="nombreUp" placeholder="" spellcheck="false">
                </div>

                <label class="lbl" for="sectorUp">Sector:</label>
                <div class="wrap-input">
                    <input id="sectorUp" class="input" type="text" formControlName="name" name="sectorUp" placeholder="" spellcheck="false">
                </div>

                <label class="lbl" for="patenteUp">Patente</label>
                <div class="wrap-input">
                    <input id="patenteUp" class="input" type="text" formControlName="name" name="user-name" placeholder="" spellcheck="false">
                </div>

                <label class="lbl" for="precioUp">Precio:</label>
                <div class="wrap-input">
                    <input id="precioUp" class="input" type="number" formControlName="name" name="user-name" placeholder="" spellcheck="false">
                </div>

                <label class="lbl" for="descripcionUp">Descripcion:</label>
                <div class="wrap-input">
                    <input id="descripcionUp" class="input" type="text" formControlName="name" name="user-name" placeholder="" spellcheck="false">
                </div>
