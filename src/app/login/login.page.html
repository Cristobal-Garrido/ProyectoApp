    <div id="container">
        <form action="" [formGroup]="login">


            <div class="wrap-input">
                <input id="oeoe" class="input" type="text" formControlName="name" name="user-name" placeholder="Nombre de usuario" spellcheck="false">
            </div>


            <div class="error-msg">
                <div *ngFor="let er of errors">
                    <ng-container *ngIf="login.get('name').hasError(er.type) && (login.get('name').touched || login.get('name').dirty)">
                        <div class="error">{{er.message}}</div>
                    </ng-container>
                </div>
            </div>

            <div class="wrap-input">
                <input id="" class="input pass-oeoe" type="password" formControlName="pass" name="password" placeholder="Escriba su contraseña">
            </div>


            <div class="error-msg">
                
                <div *ngFor="let e of errorsPass">
                    <ng-container *ngIf="login.get('pass').hasError(e.type) && (login.get('pass').touched || login.get('pass').dirty)">
                        <div id="error" class="error">{{e.message}}</div>
                    </ng-container>
                </div>
            </div>

            <!-- <div class="error-msg">
                <div class="er" id="er"></div>
            </div> -->

            <div class="container-form-btn">
                <button class="form-btn custom-font" (click)="irHome()">Iniciar sesión</button>
            </div>

        </form>
        <div class="container-form-btn">
            <button class="form-btn custom-font" (click)="recuperarPass()">¿Contraseña olvidada?</button>
        </div>

    </div>
