<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Qwitcher+Grypen&family=Roboto:wght@100&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-title class="ion-text-center title">
            <!-- <div class="back-circle"></div> -->
            <div class="img-container">
                <img class="logo" src="https://www.youniforms.cl/wp-content/uploads/2020/01/DUOC.png" alt="" />
            </div>
        </ion-title>
    </ion-toolbar>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
</ion-header>



<ion-content class="custom-font" [fullscreen]="true">

    <div class="form-title-container">
        <div class="form-title custom-font">TeLLevoApp</div>
    </div>

    <svg class="back-blob" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <path fill="#032B44" d="M35.1,-66.9C41.4,-57.1,39.7,-39.5,41.2,-27.1C42.6,-14.6,47.2,-7.3,53.6,3.7C60.1,14.8,68.4,29.5,64.8,38.3C61.3,47.1,45.9,50,33.1,53.7C20.4,57.5,10.2,62,-2.4,66.2C-15,70.3,-30,74.1,-40.5,69.1C-51.1,64.1,-57.2,50.3,-64.4,37.3C-71.6,24.4,-79.8,12.2,-75.5,2.5C-71.2,-7.2,-54.3,-14.4,-47.5,-28C-40.6,-41.5,-43.8,-61.4,-37.5,-71.3C-31.3,-81.1,-15.6,-80.9,-0.6,-79.8C14.4,-78.7,28.7,-76.7,35.1,-66.9Z" transform="translate(100 100)" />
  </svg>


    <div class="ion-padding form-container">

        <div class="restablecer-info-container">
            <div class="restablecer-info">
                Ingresa tu usuario institucional y te enviaremos un enlace para restablecer tu contraseña.
            </div>
        </div>


        <form [formGroup]="login" #contactForm="ngForm">
            <div class="wrap-input">
                <input class="input" type="email" email name="email" formControlName="name" placeholder="Correo institucional" spellcheck="false">

                <!--<input class="input" type="text" placeholder="Usuario Institucional" name="name" [(ngModel)]="ABC" #name="ngModel" required>-->
            </div>

            <div class="error-msg">
                <div *ngFor="let er of errors">
                    <ng-container *ngIf="login.get('name').hasError(er.type) && (login.get('name').touched || login.get('name').dirty)">
                        <div class="error">{{er.message}}</div>
                    </ng-container>
                </div>
            </div>
            <ion-label *ngIf="form.get('email').touched && form.get('email').errors.required">Email invalido</ion-label>


            <div class="container-form-btn">
                <button (click)="enviarEnlace()" class="form-btn custom-font">Enviar</button>
            </div>
        </form>

        <div class="pass-recover-container">
            <ion-router-link (click)="enviarEnlace()">Volver a inicio de sesión</ion-router-link>
        </div>
    </div>

</ion-content>
